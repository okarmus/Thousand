<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thousand card game</title>
<link rel="stylesheet" href="css/index.css">

</head>
<body>

	<div id="cardTable">
		<div id="cpu1">
			<div class=playerInfo>
				<div class="playerDatas">
					<div>Name: </div><div>Cpu1</div>
					<div> Bet: </div><div id="cpu1Bet">0</div><div> points</div>
				</div>
			</div>
			<div id="cpu1Cards"></div>
		</div>

		<div id="board">
			<div id="boardCards"></div>
		</div>

		<div id="cpu2">
			<div class=playerInfo>
				<div class="playerDatas">
					<div>Name: </div><div>Cpu2</div>
					<div> Bet: </div><div id="cpu2Bet">0</div><div> points</div>
				</div>
			</div>
			<div id="cpu2Cards"></div>
		</div>

		<div id="player">
			<div class=playerInfo>
				<div class="playerDatas" class="">
					<div>Name: </div><div id="playerName">Andrzej</div>
					<div> Bet: </div><div id="playerBet">0</div><div> points</div>
				</div>
			</div>
			<div id="myCards"></div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/ajaxCalls.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/negotiation.js"></script>
</body>
</html>
